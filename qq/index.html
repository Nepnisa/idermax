
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ群信息展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .qq-number {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .pulse-effect {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .copy-btn {
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            transform: scale(1.1);
        }
        
        .success-message {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full">
        <!-- 主卡片 -->
        <div class="card rounded-2xl p-8 text-white shadow-2xl">
            <!-- 头部图标 -->
            <div class="text-center mb-6">
                <div class="pulse-effect inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-4">
                    <i class="fab fa-qq text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold">QQ群信息</h1>
                <p class="text-white/80 mt-2">欢迎加入我们的交流社区</p>
            </div>
            
            <!-- 群号显示区域 -->
            <div class="bg-white/10 rounded-xl p-6 mb-6 border border-white/20">
                <div class="text-center">
                    <p class="text-white/70 mb-2">群号</p>
                    <div class="qq-number text-4xl font-mono mb-4">1034047737</div>
                    <div class="flex items-center justify-center space-x-2 text-white/70">
                        <i class="fas fa-users"></i>
                        <span>我的世界MTR社区</span>
                    </div>
                </div>
            </div>
            
            <!-- 复制按钮 -->
            <button id="copyBtn" class="copy-btn w-full bg-white/20 hover:bg-white/30 border border-white/30 rounded-xl py-4 px-6 text-white font-semibold transition-all duration-300 flex items-center justify-center space-x-3">
                <i class="far fa-copy"></i>
                <span>复制群号</span>
            </button>
            
            <!-- 成功提示 -->
            <div id="successMessage" class="success-message mt-4 text-center">
                <div class="inline-flex items-center space-x-2 bg-green-500/20 text-green-300 py-2 px-4 rounded-full">
                    <i class="fas fa-check-circle"></i>
                    <span>群号已复制到剪贴板！</span>
                </div>
            </div>
            
            <!-- 功能说明 -->
            <div class="mt-8 pt-6 border-t border-white/20">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="text-center">
                        <i class="fas fa-comments text-white/70 mb-2 text-lg"></i>
                        <p class="text-white/70">服务器讨论</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-share-alt text-white/70 mb-2 text-lg"></i>
                        <p class="text-white/70">问题提出</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚信息 -->
        <div class="text-center mt-6 text-white/50 text-sm">
            <p>扫描二维码或搜索群号加入我们</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyBtn');
            const successMessage = document.getElementById('successMessage');
            const qqNumber = '1034047737';
            
            copyBtn.addEventListener('click', function() {
                // 使用现代剪贴板API
                navigator.clipboard.writeText(qqNumber).then(function() {
                    // 显示成功消息
                    successMessage.classList.add('show');
                    
                    // 按钮状态变化
                    copyBtn.innerHTML = `
                        <i class="fas fa-check"></i>
                        <span>复制成功</span>
                    `;
                    copyBtn.classList.add('bg-green-500/30', 'border-green-400/50');
                    
                    // 3秒后恢复原状
                    setTimeout(function() {
                        successMessage.classList.remove('show');
                        copyBtn.innerHTML = `
                            <i class="far fa-copy"></i>
                            <span>复制群号</span>
                        `;
                        copyBtn.classList.remove('bg-green-500/30', 'border-green-400/50');
                    }, 3000);
                }).catch(function(err) {
                    // 降级方案：使用传统方法
                    const textArea = document.createElement('textarea');
                    textArea.value = qqNumber;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // 显示成功消息
                    successMessage.classList.add('show');
                    setTimeout(function() {
                        successMessage.classList.remove('show');
                    }, 3000);
                });
            });
            
            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                    e.preventDefault();
                    copyBtn.click();
                }
            });
        });
    </script>
</body>
</html>
